        /* Navigation styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 20px 50px;
            position: relative;
            z-index: 1000;
        }
        
        .logo {

            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));

        .nav-center {

        .nav-links li {
            margin: 0 10px;

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 5px;
            transition: all 0.3s;
        }
        
        .nav-links li a:hover {
            color: #D48DD8;
            text-shadow: 0 0 10px rgba(212, 141, 216, 0.7);
        }
        
        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            min-width: 250px;
            z-index: 1000;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .dropdown-content a {
            color: #9768D1 !important;
            font-weight: 600 !important;
            padding: 15px 20px !important;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background 0.3s, color 0.3s;
            font-size: 14px;
        }
        
        .dropdown-content a:hover,
        .dropdown-content a.active {
            background-color: #9768D1;
            color: white !important;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }
        
        /* Register button */
        .register-btn {
            background-color: #9768D1;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background-color: #D48DD8;
            box-shadow: 0 0 15px rgba(212, 141, 216, 0.7);
        }
