<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Fun et Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      cursor: url('https://emojicursor.app/cursors/cool.png'), auto;
      transition: filter 0.3s;
    }
    #crazy-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #welcome {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1 id="welcome">Bienvenue !</h1>

  <button id="crazy-button">Ne clique pas !</button>

  <p style="margin-top: 30px">Essaie de taper "secret" sur ton clavier...</p>

  <audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    // 1. Easter Egg : taper "secret" => filtre inversé
    let input = "";
    document.addEventListener("keydown", (e) => {
      input += e.key.toLowerCase();
      if (input.includes("secret")) {
        alert("🎉 Tu as trouvé le mode secret !");
        document.body.style.filter = "invert(1)";
      }
    });

    // 2. Horloge qui parle toutes les 30 min
    setInterval(() => {
      const now = new Date();
      const msg = new SpeechSynthesisUtterance(`Il est ${now.getHours()} heures et ${now.getMinutes()} minutes.`);
      window.speechSynthesis.speak(msg);
    }, 1800000); // 30 minutes

    // 3. Curseur personnalisé (déjà dans le CSS)

    // 4. Bouton qui fuit
    const btn = document.getElementById("crazy-button");
    btn.addEventListener("mouseover", () => {
      btn.style.position = "absolute";
      btn.style.left = `${Math.random() * 80}vw`;
      btn.style.top = `${Math.random() * 80}vh`;
    });

    // 5. Message du jour
    const jours = ["Dimanche 😴", "Lundi 💪", "Mardi 😐", "Mercredi 🐫", "Jeudi 😎", "Vendredi 🎉", "Samedi 😍"];
    document.getElementById("welcome").innerText = `Bienvenue ! Aujourd'hui c’est ${jours[new Date().getDay()]}`;

    // 6. (simplifié) : fond qui change selon l'heure
    const h = new Date().getHours();
    if (h >= 19 || h < 6) {
      document.body.style.backgroundColor = "#111";
      document.body.style.color = "white";
    } else {
      document.body.style.backgroundColor = "#f0f0f0";
    }

    // 7. Son au clic
    const sound = document.getElementById("click-sound");
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => sound.play());
    });
  </script>

</body>
</html>
