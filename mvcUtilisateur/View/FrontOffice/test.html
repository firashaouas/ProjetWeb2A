<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application Reels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

#reels-btn {
    position: fixed;
    bottom: 20px; /* éloigné du bas */
    right: 20px;  /* éloigné de la droite */
    z-index: 1000;

    width: 60px;
    height: 60px;
    border-radius: 50%;

    background: linear-gradient(45deg, #FF0050, #FF4500);
    color: white;
    border: none;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;

    box-shadow: 0 4px 15px rgba(255, 0, 80, 0.4);
    transition: transform 0.3s ease;
}

#reels-btn:hover {
    transform: scale(1.1);
}

        .video-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            display: none;
            position: relative;
            background: #000;
            scroll-behavior: smooth;
        }

        .video-item {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .video-wrapper {
            width: 100%;
            max-width: 375px; /* Largeur réduite comme Instagram Reels */
            height: calc(375px * 1.777); /* Ratio 9:16 */
            position: relative;
            margin: 0 auto;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-info {
            position: absolute;
            bottom: 80px;
            left: 15px;
            max-width: 70%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .video-info h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .video-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .action-buttons {
            position: fixed;
            right: 15px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            display: none;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            margin-right: 20px;
        }

        .action-btn:hover {
            transform: scale(1.12);
            background: rgba(255, 255, 255, 0.25);
        }

        #like-btn.liked {
            color: #FF0050;
            background: rgba(255, 0, 80, 0.2);
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1001;
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: #FF0050;
            z-index: 1002;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<button id="reels-btn">
  <i class="fas fa-clapperboard"></i>
</button>

    <div class="loader" id="loader">
        <i class="fas fa-spinner fa-3x"></i>
    </div>

    <div class="video-container" id="video-feed"></div>

    <div class="action-buttons">
        <button class="action-btn" id="like-btn">
            <i class="fas fa-heart"></i>
        </button>
        <button class="action-btn" id="share-btn">
            <i class="fas fa-share"></i>
        </button>
        <button class="action-btn" id="close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        const PEXELS_API_KEY = 'JOTC5RKjnDIkkRAFiPAaWFpgocBkD0oIAGCMYBgJOqfTLx5cIKtAhqLO';
        const topics = [
            'skiing', 'padel tennis', 'football match', 'painting workshop', 'live music', 
            'dance performance', 'skydiving adventure', 'parachuting', 'techno festival', 
            'sports event', 'cultural festival', 'music festival'
        ];

        function getRandomTopic() {
            return topics[Math.floor(Math.random() * topics.length)];
        }

        const reelsBtn = document.getElementById('reels-btn');
        const videoFeed = document.getElementById('video-feed');
        const actionButtons = document.querySelector('.action-buttons');
        const likeBtn = document.getElementById('like-btn');
        const shareBtn = document.getElementById('share-btn');
        const closeBtn = document.getElementById('close-btn');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progress-bar');

        let currentVideos = [];
        let videoCache = [];
        let isLoading = false;
        let currentIndex = 0;
        const MAX_CACHE_SIZE = 50;

        async function loadVideos() {
            if (isLoading) return;

            try {
                isLoading = true;
                loader.style.display = 'block';
                reelsBtn.style.display = 'none';
                progressBar.style.width = '30%';

                const randomQuery = getRandomTopic();
                const response = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(randomQuery)}&per_page=10&orientation=portrait`, {
                    headers: {
                        'Authorization': PEXELS_API_KEY
                    }
                });

                progressBar.style.width = '70%';
                const data = await response.json();

                if (data.videos && data.videos.length > 0) {
                    // Filtrer pour ne garder que les vidéos en format portrait (ratio 9:16)
                    const filteredVideos = data.videos.filter(video => {
                        const videoFile = video.video_files.find(file => 
                            file.quality === 'hd' && 
                            file.width < file.height && // Format portrait
                            Math.abs((file.height / file.width) - (16/9)) < 0.2 // Ratio proche de 9:16
                        );
                        return videoFile && video.duration >= 10 && video.duration <= 15;
                    });
                    
                    currentVideos = filteredVideos.slice(0, 5);
                    videoCache = [...videoCache, ...filteredVideos.filter(v => !videoCache.some(c => c.id === v.id))];
                    
                    if (videoCache.length > MAX_CACHE_SIZE) {
                        videoCache = videoCache.slice(-MAX_CACHE_SIZE);
                    }
                    
                    displayVideos(currentVideos);
                } else {
                    fallbackVideos();
                }
            } catch (error) {
                console.error('Erreur API Pexels:', error);
                fallbackVideos();
            } finally {
                isLoading = false;
                loader.style.display = 'none';
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0%', 500);
            }
        }

        function displayVideos(videos) {
            videoFeed.innerHTML = '';

            videos.forEach((video, index) => {
                // Trouver le fichier vidéo avec le bon ratio
                const videoFile = video.video_files.find(file => 
                    file.quality === 'hd' && 
                    file.width < file.height &&
                    Math.abs((file.height / file.width) - (16/9)) < 0.2
                );

                if (videoFile) {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.dataset.id = video.id;
                    videoItem.dataset.index = index;

                    videoItem.innerHTML = `
                        <div class="video-wrapper">
                            <video muted loop playsinline preload="metadata">
                                <source src="${videoFile.link}" type="${videoFile.file_type}">
                            </video>
                            <div class="video-info">
                                <h3>${video.user.name}</h3>
                                <p>${Math.round(video.duration)}s</p>
                            </div>
                        </div>
                    `;

                    videoFeed.appendChild(videoItem);
                    const videoEl = videoItem.querySelector('video');
                    setupIntersectionObserver(videoEl, index);
                }
            });

            videoFeed.style.display = 'block';
            actionButtons.style.display = 'flex';
        }

        function setupIntersectionObserver(videoEl, index) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        videoEl.src = videoEl.querySelector('source').src;
                        videoEl.play().catch(e => console.log('Auto-play prevented:', e));
                        currentIndex = index;
                        preloadNextVideo();
                    } else {
                        videoEl.pause();
                        videoEl.currentTime = 0;
                    }
                });
            }, { threshold: 0.8 });

            observer.observe(videoEl.parentElement);
        }

        function preloadNextVideo() {
            const nextIndex = (currentIndex + 1) % currentVideos.length;
            const nextVideo = document.querySelector(`.video-item[data-index="${nextIndex}"] video`);
            if (nextVideo) {
                const source = nextVideo.querySelector('source');
                if (source && !source.src) {
                    nextVideo.src = source.src;
                    nextVideo.load();
                }
            }
        }

        function fallbackVideos() {
            videoFeed.innerHTML = `
                <div class="video-item">
                    <div style="color: white; text-align: center;">
                        <p>Impossible de charger les vidéos pour le moment.</p>
                        <p>Veuillez réessayer plus tard.</p>
                    </div>
                </div>`;
            videoFeed.style.display = 'block';
            actionButtons.style.display = 'flex';
        }

        function closeReels() {
            videoFeed.style.display = 'none';
            actionButtons.style.display = 'none';
            reelsBtn.style.display = 'block';
            document.querySelectorAll('video').forEach(v => {
                v.pause();
                v.currentTime = 0;
            });
        }

        reelsBtn.addEventListener('click', loadVideos);

        likeBtn.addEventListener('click', () => {
            likeBtn.classList.toggle('liked');
        });

        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Découvrez ces Reels!',
                    text: 'Regardez ces superbes vidéos',
                    url: window.location.href
                }).catch(console.error);
            } else {
                const currentVideo = document.querySelector(`.video-item[data-index="${currentIndex}"] video`);
                if (currentVideo) {
                    const source = currentVideo.querySelector('source');
                    navigator.clipboard.writeText(source.src).then(() => {
                        alert('Lien de la vidéo copié !');
                    });
                }
            }
        });

        closeBtn.addEventListener('click', closeReels);

        videoFeed.addEventListener('scroll', () => {
            if (videoFeed.scrollTop + videoFeed.clientHeight >= videoFeed.scrollHeight - 300) {
                loadVideos();
            }
        });
    </script>
</body>
</html>
