<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'ajout d'avis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test d'ajout d'avis</h1>
    
    <form id="review-form">
        <div>
            <label for="customer_name">Nom :</label>
            <input type="text" id="customer_name" name="customer_name" required>
        </div>
        
        <div>
            <label for="customer_email">Email :</label>
            <input type="email" id="customer_email" name="customer_email" required>
        </div>
        
        <div>
            <label for="activity_name">Nom de l'activité :</label>
            <input type="text" id="activity_name" name="activity_name" required>
        </div>
        
        <div>
            <label for="activity_id">ID de l'activité (optionnel) :</label>
            <input type="number" id="activity_id" name="activity_id" value="0">
        </div>
        
        <div>
            <label for="rating">Note (1-5) :</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        
        <div>
            <label for="comment">Commentaire :</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
        </div>
        
        <div>
            <label for="review_image">Image (optionnel) :</label>
            <input type="file" id="review_image" name="review_image" accept="image/*">
        </div>
        
        <button type="submit">Envoyer l'avis</button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <script>
        document.getElementById('review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('process_review_frontend.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageElem = document.getElementById('message');
                messageElem.textContent = data.message;
                messageElem.className = data.success ? 'message success' : 'message error';
                messageElem.style.display = 'block';
                
                if (data.success) {
                    document.getElementById('review-form').reset();
                }
                
                // Log pour debug
                console.log('Réponse:', data);
            })
            .catch(error => {
                console.error('Erreur:', error);
                const messageElem = document.getElementById('message');
                messageElem.textContent = 'Une erreur est survenue lors de l\'envoi du formulaire.';
                messageElem.className = 'message error';
                messageElem.style.display = 'block';
            });
        });
    </script>
</body>
</html>
