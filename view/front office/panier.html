<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #ffeaf2, #d9e4ff);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .panier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .panier-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #333;
        }

        .panier-vide {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .panier-vide p {
            margin: 20px 0;
            font-size: 18px;
        }

        .panier-items {
            margin-bottom: 30px;
        }

        .panier-item {
            display: grid;
            grid-template-columns: 100px 2fr 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .panier-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            color: #ff8fa3;
            font-weight: 500;
            font-size: 18px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #fff;
            border: 1px solid #ddd;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #ff8fa3;
            color: white;
            border-color: #ff8fa3;
        }

        .remove-btn {
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .panier-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: 500;
            color: #ff8fa3;
            border-top: 2px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-btn {
            background: linear-gradient(90deg, #ff8fa3, #c084fc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 143, 163, 0.3);
        }

        @media (max-width: 768px) {
            .panier-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }

            .item-details {
                grid-column: 2;
            }

            .item-price {
                grid-column: 1 / -1;
            }

            .quantity-control {
                grid-column: 1 / -1;
            }

            .remove-btn {
                grid-column: 1 / -1;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panier-header">
            <h1>Mon Panier</h1>
            <span id="itemCount">0 articles</span>
        </div>

        <div id="panierContent">
            <!-- Le contenu du panier sera généré dynamiquement -->
        </div>

        <div class="panier-summary">
            <div class="summary-row">
                <span>Sous-total</span>
                <span id="subtotal">0.00 TND</span>
            </div>
            <div class="summary-row">
                <span>Frais de livraison</span>
                <span>7.00 TND</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">0.00 TND</span>
            </div>
            <button class="checkout-btn" onclick="validerCommande()">Valider la commande</button>
        </div>
    </div>

    <script>
        // Fonction pour charger le panier depuis le localStorage
        function loadPanier() {
            const panier = JSON.parse(localStorage.getItem('panier')) || [];
            const panierContent = document.getElementById('panierContent');
            const itemCount = document.getElementById('itemCount');
            const subtotal = document.getElementById('subtotal');
            const total = document.getElementById('total');

            if (panier.length === 0) {
                panierContent.innerHTML = `
                    <div class="panier-vide">
                        <h2>Votre panier est vide</h2>
                        <p>Découvrez nos produits et commencez vos achats !</p>
                        <a href="produit.php" class="checkout-btn" style="display: inline-block; text-decoration: none; text-align: center;">Voir les produits</a>
                    </div>
                `;
                itemCount.textContent = '0 articles';
                subtotal.textContent = '0.00 TND';
                total.textContent = '0.00 TND';
                return;
            }

            let totalAmount = 0;
            let html = '';

            panier.forEach((item, index) => {
                totalAmount += item.prix * item.quantite;
                html += `
                    <div class="panier-item">
                        <img src="${item.image}" alt="${item.nom}">
                        <div class="item-details">
                            <h3>${item.nom}</h3>
                            <div class="item-price">${item.prix.toFixed(2)} TND</div>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantite}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">${(item.prix * item.quantite).toFixed(2)} TND</div>
                        <button class="remove-btn" onclick="removeItem(${index})">×</button>
                    </div>
                `;
            });

            panierContent.innerHTML = html;
            itemCount.textContent = `${panier.length} article${panier.length > 1 ? 's' : ''}`;
            subtotal.textContent = `${totalAmount.toFixed(2)} TND`;
            total.textContent = `${(totalAmount + 7).toFixed(2)} TND`;
        }

        // Fonction pour mettre à jour la quantité
        function updateQuantity(index, change) {
            const panier = JSON.parse(localStorage.getItem('panier')) || [];
            panier[index].quantite = Math.max(1, panier[index].quantite + change);
            localStorage.setItem('panier', JSON.stringify(panier));
            loadPanier();
        }

        // Fonction pour supprimer un article
        function removeItem(index) {
            const panier = JSON.parse(localStorage.getItem('panier')) || [];
            panier.splice(index, 1);
            localStorage.setItem('panier', JSON.stringify(panier));
            loadPanier();
        }

        // Fonction pour valider la commande
        function validerCommande() {
            const panier = JSON.parse(localStorage.getItem('panier')) || [];
            if (panier.length === 0) {
                alert('Votre panier est vide');
                return;
            }

            // Créer un formulaire pour soumettre les données
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '../../Controller/enregistrer_commande.php';

            // Ajouter les produits du panier
            panier.forEach((item) => {
                if (!item.id) {
                    console.error('Produit sans ID:', item);
                    return;
                }

                const productIdInput = document.createElement('input');
                productIdInput.type = 'hidden';
                productIdInput.name = 'produits[]';
                const productData = {
                    id_produit: parseInt(item.id), // Convertir en nombre et utiliser l'ID du produit
                    quantite: parseInt(item.quantite) // Convertir en nombre
                };
                productIdInput.value = JSON.stringify(productData);
                form.appendChild(productIdInput);
            });

            // Ajouter le formulaire au document
            document.body.appendChild(form);
            
            // Envoyer la requête avec fetch pour éviter la redirection
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.text())
            .then(result => {
                console.log('Réponse du serveur:', result);
                if (result.includes('success')) {
                    alert('Commande validée avec succès !');
                    // Vider le panier et recharger l'affichage
                    localStorage.removeItem('panier');
                    loadPanier();
                } else {
                    alert('Erreur lors de la validation de la commande: ' + result);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la validation de la commande');
            })
            .finally(() => {
                // Nettoyer le formulaire
                document.body.removeChild(form);
            });
        }

        // Charger le panier au chargement de la page
        document.addEventListener('DOMContentLoaded', loadPanier);
    </script>
</body>
</html>
